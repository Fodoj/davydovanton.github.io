<ul class="pure-paginator">
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <li><a class="pure-button prev" href="/">&#171;</a></li>
    {% else %}
      <li><a class="pure-button prev" href="/page{{ paginator.previous_page }}">&#171;</a></li>
    {% endif %}
  {% endif %}

  {% if paginator.next_page %}
    <li><a class="pure-button next" href="/page{{ paginator.next_page }}">&#187;</a></li>
  {% endif %}
</ul>
