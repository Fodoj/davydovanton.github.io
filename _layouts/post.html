<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}

    <div class="row">
      <div class="large-12 medium-12 columns">
        <div class="post">
          <h2 class="post__title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
          <div class="post__content">
            {{ content }}

            <div class="post__share-buttons">
              {% include share_buttons.html %}
            </div>

            <div class="post__back">
              <a href="/" class="small secondary radius button">Назад</a>
            </div>

            <div class="post__comments">
              {% include comments.html %}
            </div>
          </div>
        </div>
      </div>
    </div>

  {% include javascript.html %}
  </body>
</html>
